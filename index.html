---
layout: default
title: Home
---

{% for post in paginator.posts %}
<div class="posts">
  <h3>
    <a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a>
  </h3>
  <p>
    <span class="post-date"><i class="fa fa-clock-o" aria-hidden="true"></i> {% include read-time.html %}</span>
  </p>
</div>
{% endfor %}
</div>
